<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/meeting/style.css">
	<title>Meeting</title>
</head>
<body>
	<div class="sidebar">
    <p id="meeting_key" style="color: black;"></p>
		<h3>Chat</h3>
		<div class="chat-container">
			<div class="chat-messages" id="chat-messages">
				<!-- Chat messages will be displayed here -->
				<br>
			</div>
			<div class="chat-input-container">
				<input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
				<button class="send-button" id="send-button">Send</button>
			</div>
		</div>
	</div>

	<div class="video-container">
		<p id="your_username" style="color: white;"></p>
		<video id="localVideo" width="160" height="120" autoplay muted></video> <br />

		<div class="video-grid" id="remoteVideos"></div> <br />
	</div>
	
  <script src="/assets/meeting/app.js"></script>
</body>
</html>
