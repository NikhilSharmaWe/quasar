<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Meeting</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #333; 
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: row;
			height: 100vh;
			overflow: hidden;
		}

		.sidebar {
			width: 300px;
			background-color: #ffffff; 
			color: #fff;
			padding: 20px;
			box-shadow: 1px 0px 5px rgba(0, 0, 0, 0.1);
		}

		.chat-container {
			display: flex;
			flex-direction: column;
			flex-grow: 1;
			padding: 20px;
		}

		.chat-messages {
			flex-grow: 1;
			max-height: 400px; 
			overflow-y: scroll;
			background-color: #555; 
			padding: 20px; 
			border-radius: 5px;
			color: #fff; 
			margin-top: 10px; 
			margin-bottom: 10px; 
		}

		.chat-input-container {
			display: flex;
			align-items: center;
			justify-content: space-between;
			margin-top: 20px;
		}

		.chat-input {
			flex-grow: 1;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		.send-button {
			margin-left: 10px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.video-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			flex-grow: 1;
			padding: 20px;
		}

		.video-grid {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			justify-content: center;
		}

		video {
			width: 160px; 
			height: 120px; 
			border-radius: 5px;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
		}

		h3 {
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="sidebar">
    <p id="meeting_key" style="color: black;"></p>
		<h3>Chat</h3>
		<div class="chat-container">
			<div class="chat-messages" id="chat-messages">
				<!-- Chat messages will be displayed here -->
				<br>
			</div>
			<div class="chat-input-container">
				<input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
				<button class="send-button" id="send-button">Send</button>
			</div>
		</div>
	</div>

	<div class="video-container">
		<p id="your_username" style="color: white;"></p>
		<video id="localVideo" width="160" height="120" autoplay muted></video> <br />

		<div class="video-grid" id="remoteVideos"></div> <br />
	</div>
	
</body>
<script>
  window.addEventListener("DOMContentLoaded", (_) => { 
    path = window.location.pathname;
    key = path.replace("/meets/",'').replace("/",'');
    let mk = document.getElementById("meeting_key");
    mk.innerHTML = `<p><strong>Meeting ID: </strong>${key}</p>`;

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {

      const chatInput = document.getElementById('chat-input');
      const chatButton = document.getElementById('send-button');
      const chatMessages = document.getElementById('chat-messages');

      chatButton.addEventListener('click', () => {
        const message = chatInput.value;
        if (message.trim() !== '') {
          ws.send(JSON.stringify({ event: 'chat', data: message }));
          chatInput.value = '';
        }
      });

      const config = {
        codec: 'vp8',
        iceServers: [
            {
                "urls": "stun:stun.l.google.com:19302",
            },
        ]
      }
      let pc = new RTCPeerConnection(config)

      pc.ontrack = function (event) {
        if (event.track.kind === 'audio' || event.track.kind === 'video') {
            let streamID = event.streams[0].id;
            const pElement = document.createElement('p');
            pElement.style.color = 'white';
            pElement.id = event.streams[0].id; // Use the streamID as the id
            document.getElementById('remoteVideos').appendChild(pElement);

            let el = document.createElement(event.track.kind);
            el.srcObject = event.streams[0];
            el.autoplay = true;
            el.controls = true;
            pElement.appendChild(el);

            event.track.onmute = function(event) {
                el.play();
            }

            event.streams[0].onremovetrack = ({track}) => {
              if (el.parentNode) {
                el.parentNode.removeChild(el);
              }
              let e = document.getElementById(streamID);
              e.remove();
            }
        }
      }

      pc.onremovestream = function (event) {
        console.log("removing")
        const streamId = event.stream.id;
        const element = remoteVideoElements[streamId];
        if (element) {
          element.remove();
        }
      }


      document.getElementById('localVideo').srcObject = stream
      stream.getTracks().forEach(track => pc.addTrack(track, stream))
      console.log("local video data:", stream);
      let ws = new WebSocket("ws://" + window.location.host + "/websocket");
      pc.onicecandidate = e => {
        if (!e.candidate) {
          return
        }

        ws.send(JSON.stringify({event: 'candidate', data: JSON.stringify(e.candidate)}))
      }

      ws.onclose = function(evt) {
        console.log("websocket connection closed")
        window.alert("Websocket has closed")
      }

      ws.onmessage = function(evt) {
        let msg = JSON.parse(evt.data)
        if (!msg) {
          return console.log('failed to parse msg')
        }

        console.log(msg);
        // console.log(participantInfo);

        switch (msg.event) {
          case 'offer':
            let offer = JSON.parse(msg.data)
            if (!offer) {
              return console.log('failed to parse answer')
            }
            console.log("Recived offer")
            pc.setRemoteDescription(offer)
            pc.createAnswer().then(answer => {
              pc.setLocalDescription(answer)
              ws.send(JSON.stringify({event: 'answer', data: JSON.stringify(answer)}))
            })
            return

          case 'candidate':
            let candidate = JSON.parse(msg.data)
            if (!candidate) {
              return console.log('failed to parse candidate')
            }

            pc.addIceCandidate(candidate)
            return
          
          case 'chat':
            const chatData = msg.data;
            const message = chatData.Message;
            const username = chatData.Username;

            console.log(username + ":" + message)

            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<p><strong>${username}:</strong> ${message}</p>`;
            chatMessages.appendChild(messageElement);
            return

          case 'my_username':
            let un = document.getElementById("your_username");
            un.innerHTML = msg.data;
            return

          case 'participant':
            const participantData = msg.data;
            // participantInfo[participantData.StreamID] = participantData.Username;
            let p = document.getElementById(participantData.StreamID);
            p.innerHTML = participantData.Username;
            // console.log(participantInfo);
            return
        }
      }

      ws.onerror = function(evt) {
        console.log("ERROR: " + evt.data)
      }
    }).catch(window.alert)
  });
</script>
</html>
