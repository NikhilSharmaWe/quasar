<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 300px;
            background-color: #f2f2f2;
            padding: 20px;
            box-shadow: 1px 0px 5px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            max-height: 400px; /* Adjust the max height as needed */
            overflow-y: scroll;
        }

        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .send-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
  </style>
  <body>
    <h3> Local Video </h3>
    <video id="localVideo" width="160" height="120" autoplay muted></video> <br />

    <h3> Remote Video </h3>
    <div id="remoteVideos"></div> <br />

    <h3> Logs </h3>
    <div id="logs"></div>

    <div class="sidebar">
      <h3>Chat</h3>
      <div class="chat-messages" id="chat-messages">
          <!-- Chat messages will be displayed here -->
      </div>
      <input type="text" class="chat-input" id="chat-input" placeholder="Type your message...">
      <button class="send-button" id="send-button">Send</button>
  </div>

  </body>

  <script>
    

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
    .then(stream => {

      const chatInput = document.getElementById('chat-input');
      const chatButton = document.getElementById('send-button');
      const chatMessages = document.getElementById('chat-messages');

      // Event handler for sending chat messages
      chatButton.addEventListener('click', () => {
        const message = chatInput.value;
        if (message.trim() !== '') {
          // Send the message over the WebSocket
          ws.send(JSON.stringify({ event: 'chat', data: message }));
          chatInput.value = '';
        }
      });

      const config = {
        codec: 'vp8',
        iceServers: [
            {
                "urls": "stun:stun.l.google.com:19302",
            },
        ]
      }
      let pc = new RTCPeerConnection(config)
      pc.ontrack = function (event) {
        if (event.track.kind === 'audio') {
          return
        }

        let el = document.createElement(event.track.kind)
        el.srcObject = event.streams[0]
        el.autoplay = true
        el.controls = true
        document.getElementById('remoteVideos').appendChild(el)

        event.track.onmute = function(event) {
          el.play()
        }

        event.streams[0].onremovetrack = ({track}) => {
          if (el.parentNode) {
            el.parentNode.removeChild(el)
          }
        }
      }

      document.getElementById('localVideo').srcObject = stream
      stream.getTracks().forEach(track => pc.addTrack(track, stream))

      let ws = new WebSocket("ws://" + window.location.host + "/websocket");
      pc.onicecandidate = e => {
        if (!e.candidate) {
          return
        }

        ws.send(JSON.stringify({event: 'candidate', data: JSON.stringify(e.candidate)}))
      }

      ws.onclose = function(evt) {
        console.log("websocket connection closed")
        window.alert("Websocket has closed")
      }

      ws.onmessage = function(evt) {
        let msg = JSON.parse(evt.data)
        if (!msg) {
          return console.log('failed to parse msg')
        }

        console.log(msg)

        switch (msg.event) {
          case 'offer':
            let offer = JSON.parse(msg.data)
            if (!offer) {
              return console.log('failed to parse answer')
            }
            console.log("Recived offer")
            pc.setRemoteDescription(offer)
            pc.createAnswer().then(answer => {
              pc.setLocalDescription(answer)
              ws.send(JSON.stringify({event: 'answer', data: JSON.stringify(answer)}))
            })
            return

          case 'candidate':
            let candidate = JSON.parse(msg.data)
            if (!candidate) {
              return console.log('failed to parse candidate')
            }

            pc.addIceCandidate(candidate)
            return
          
            case 'chat':
              const chatData = msg.chat;
              const message = chatData.Message;
              const username = chatData.Username;

              const messageElement = document.createElement('div');
              messageElement.textContent = username + " : " + message;
              chatMessages.appendChild(messageElement);
              break;
        }
      }

      ws.onerror = function(evt) {
        console.log("ERROR: " + evt.data)
      }
    }).catch(window.alert)
  </script>
</html>
