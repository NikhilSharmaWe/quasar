 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/assets/meets/style.css">
     <title>Create / Join</title>
     
 </head>
 <body>
     <div class="container">
         <h2>Welcome to QUASAR</h2>
         <form method="post" action="/join-meeting">
             <div class="form-group">
                 <label for="meeting-id">Meeting Key:</label>
                 <input type="text" id="meeting-id" name="meeting-id" required>
             </div>
             <div class="form-group">
                 <input type="submit" value="Join Meeting">
             </div>
         </form>
         <hr>
         <form method="post" action="/create-meeting">
             <h2>Create a New Meeting</h2>
             <div class="form-group">
                 <input type="submit" value="Create Meeting">
             </div>
         </form>
         <form action="/logout/" method="get">
             <div class="form-group">
                 <input type="submit" value="Logout" class="logout-button">
             </div>
         </form>
     </div>
 </body>
 </html>
