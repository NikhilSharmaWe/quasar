 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Create / Join</title>
     <style>
         body {
             font-family: Arial, Helvetica, sans-serif;
             background-color: #f2f2f2;
             margin: 0;
             padding: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh;
         }
 
         .container {
             background-color: #ffffff;
             padding: 100px;
             border-radius: 5px;
             box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
             text-align: center;
             width: 400px;
         }
 
         h2 {
             margin-bottom: 20px;
         }
 
         .form-group {
             margin-bottom: 15px;
         }
 
         label {
             display: block;
             font-weight: bold;
         }
 
         input[type="text"],
         input[type="password"] {
             width: 100%;
             padding: 10px;
             margin-top: 5px;
             margin-bottom: 10px;
             border: 1px solid #ccc;
             border-radius: 4px;
         }
 
         input[type="submit"] {
             background-color: #4CAF50;
             color: white;
             padding: 10px 20px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
         }
 
         .signup-link {
             margin-top: 10px;
             font-size: 14px;
         }
 
         .logout-button {
             position: absolute;
             top: 20px;
             right: 20px;
             background-color: #4CAF50;
             color: white;
             padding: 10px 20px;
             border: none;
             border-radius: 4px;
             cursor: pointer;
             font-size: 16px;
         }
 
         .logout-button:hover {
             background-color: #45a049; 
         }
     </style>
 </head>
 <body>
     <div class="container">
         <h2>Welcome to QUASAR</h2>
         <form method="post" action="/join-meeting">
             <div class="form-group">
                 <label for="meeting-id">Meeting Key:</label>
                 <input type="text" id="meeting-id" name="meeting-id" required>
             </div>
             <div class="form-group">
                 <input type="submit" value="Join Meeting">
             </div>
         </form>
         <hr>
         <form method="post" action="/create-meeting">
             <h2>Create a New Meeting</h2>
             <div class="form-group">
                 <input type="submit" value="Create Meeting">
             </div>
         </form>
         <form action="/logout/" method="get">
             <div class="form-group">
                 <input type="submit" value="Logout" class="logout-button">
             </div>
         </form>
     </div>
 </body>
 </html>
